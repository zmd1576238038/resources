<!DOCTYPE HTML >
<html>
  <head>
    <title>弹出iframe模式框（无标题栏）</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-1.9.1/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/popwin.js"></script>
    <script type="text/javascript">
        function openWin(){
            popWin.showWin("http://www.csdn.net",1000,600,function(){
                alert("关闭并执行回调函数");
            });
        }
    </script>
  </head>
  <body style="height:900px;">
      <div style="top:100px;">
      <input type="button" value="点击弹出iframe" onclick="openWin();" />
      </div>
  </body>
</html>
